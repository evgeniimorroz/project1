<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="page">
        <div class="container">
            <header>
                <div class="tel">
                    <a href="">0 800 751 057</a>
                    <span>callback</span><br>
                    <span>прием заказов с 11:00 до 22:00</span>
                </div>
                <div class="logo">
                    <img src="img/logotype.jpg" alt="">
                </div>
                <div class="search">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </header>
            <main>
                <form action="404.html">
                    <div class="form-item">
                        <span>Имя:</span>
                        <label for="">
                            <input type="text" name="" value="">
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Выберите город:</span>
                        <label>
                          <select id="" name="" required>
                            <option>Харьков</option>
                            <option>Киев</option>
                            <option>Ялта</option>
                            <option>Львов</option>
                          </select>
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Адрес:</span>
                        <label for="">
                            <input type="text" name="" value="" required>
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Телефон:</span>
                        <label for="">
                            <input type="text" name="" value="" required>
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Email:</span>
                        <label for="">
                            <input type="email" name="" value="">
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Количество палочек:</span>
                        <label for="">
                            <input type="number" min="1" max="15" step="2">
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Вид палочек:</span>
                        <label>
                          <select id="" name="">
                            <option>Обычные</option>
                            <option>Учебные</option>
                          </select>
                        </label>
                    </div>
                    <div class="form-item">
                          <span>Роллы:</span>
                        <label>
                          <select id="" name="">
                            <option>Филадельфия</option>
                            <option>Дракон</option>
                            <option>Угорь</option>
                            <option>Урамаки</option>
                            <option>Футомаки</option>
                            <option>Калифорния</option>
                            <option></option>
                          </select>
                        </label>
                    </div>
                    <div class="form-item">
                        <span>Нужно ли класть салфетки:</span>
                        <label class="pappers">
                          <span>Да
                          <input type="radio" id="medium" name="size" value="medium" >
                          </span>
                          <span>Нет
                          <input type="radio" id="medium" name="size" value="medium" >
                          </span>
                        </label>
                    </div>
                    <div class="form-item">
                        <textarea  rows="4" cols="40" placeholder="Комментарии к заказу" ></textarea>
                    </div>
                    <div class="form-item ">
                        <label for="button" >
                                <input class="button" type="submit" >
                        </label>

                    </div>

                </form>
            </main>
            <footer>
                <div class="tel-footer"></div>
                <a href="">0 800 751 057</a>
                <span>callback</span><br>
            </footer>
        </div>
    </div>
</body>
</html>
